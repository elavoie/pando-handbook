<!DOCTYPE html>
  <head>
    <script src="./plotly-latest.min.js"></script>
  </head>
<body>
<h1>Bootstrap Latency Scaling</h1>
<div id="latency-div"></div>
<script>
var trace1 = {
  x: [10, 10, 10, 10, 10,
      50, 50, 50, 50, 50,
      100, 100, 100, 100,
      250, 250, 250, 250, 250,
      500, 500, 500, 500, 500,
      1000, 1000, 1000, 1000, 1000],
  y: [15, 18, 15, 15, 12,
      15, 15, 18, 15, 15,
      18, 18, 18, 18,
      21, 18, 18, 21, 18,
      24, 21, 18, 18, 18,
      54, 27, 24, 24, 27],
  name: 'Connection Latency',
  mode: 'markers',
  type: 'scatter',
  marker: {
    color: 'blue'
  }
};

var trace1avg = {
  x: [10, 50, 100, 250, 500, 1000],
  // Average 
  // y: [15, 15.6, 18, 19.2, 19.8, 31.2],
  // Median
  y: [15, 15, 18, 18, 18, 27],
  name: 'Connection Latency (median)',
  mode: 'lines',
  type: 'scatter',
  line: {
    color:'blue'
  }
};

var trace2 = {
  x: [15, 15, 15, 15, 15,
      55, 55, 55, 55, 55,
      105, 105, 105, 105,
      255, 255, 255, 255, 255,
      505, 505, 505, 505, 505,
      1005, 1005, 1005, 1005, 1005],
  y: [18, 18, 18, 18, 18,
      21, 21, 21, 18, 21,
      21, 21, 24, 21,
      24, 24, 27, 24, 30,
      30, 24, 24, 24, 24,
      54, 30, 27, 30, 39],
  name: 'Output Latency',
  mode: 'markers',
  type: 'scatter',
  marker: {
    color: 'orange'
  }
};

var trace2avg = {
  x: [15, 55, 105, 255, 505, 1005],
  // Average
  // y: [18, 20.4, 21.75, 25.8, 25.2, 36],
  // Median
  y: [18, 21, 21, 24, 24, 30],
  name: 'Output Latency (median)',
  mode: 'lines',
  type: 'scatter',
  line: {
    color:'orange'
  }
};

var data = [trace1, trace1avg, trace2, trace2avg];

var layout = {
  autosize: true, 
  hovermode: 'closest', 
  title: '', 
  xaxis: {
    autorange: true, 
    title: 'Number of Nodes', 
    type: 'linear'
  }, 
  yaxis: {
    autorange: true, 
    title: 'Latency (s)', 
    type: 'linear'
  },
  legend: {
    x: 0.1,
    y: 1.0
  }
};

Plotly.newPlot('latency-div', { data: data, layout: layout });
</script>
</body>
</html>
